<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRẮC NGHIỆM ASCII</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="../jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
	<header>
		<div class="point-count">
			<div id="point"></div><div id="count"></div>
		</div>
		<div id="header-content">TRẮC NGHIỆM ASCII</div>
	</header>

	<div class="middle">
		<div id="question">asdasdasasd</div>
		<ul id="answer">
			<li id="aw0" class=button>asd</li>
			<li id="aw1" class=button>qwe</li>
			<li id="aw2" class=button>sdaawda</li>
			<li id="aw3" class=button>asdawd</li>
		</ul>
	</div>
	<div class=button id="next">
		<div>Begin</div>
	</div>

	<footer>
		<p>ASCII Table <a href="https://en.wikipedia.org/wiki/ASCII#Printable_characters" target="_blank">here</a></p>
		<p>Made by <a href="#">BeoHoang</a></p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
